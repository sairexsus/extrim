<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EXTRIM Miner</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://cdn.pixabay.com/photo/2016/11/29/03/35/background-1869237_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    padding: 20px;
    color: #eee;
    user-select: none;
    min-height: 100vh;
    background-color: rgba(0,0,0,0.6);
    background-blend-mode: multiply;
  }
  #container {
    display: flex;
    gap: 40px;
    align-items: flex-start;
  }
  #leftSide {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #ffd700;
    text-shadow: 0 0 10px #ffd700;
  }
  #buttonsWrapper {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .channel-btn {
    padding: 10px 25px 10px 40px;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    font-weight: bold;
    color: #eee;
    user-select: none;
    transition: background-color 0.3s, color 0.3s;
    position: relative;
    display: flex;
    align-items: center;
  }
  .channel-btn.active {
    background: gold;
    color: black;
  }
  .channel-btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .channel-btn img {
    position: absolute;
    left: 10px;
    width: 20px;
    height: 20px;
    object-fit: contain;
    top: 50%;
    transform: translateY(-50%);
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(8, 80px);
    grid-gap: 10px;
  }
  .cell {
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 24px;
    color: #b0f2b6;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    transition: background-color 0.3s, transform 0.3s;
    width: 80px;
    height: 80px;
  }
  .cell:hover:not(.opened) {
    background-color: rgba(50,255,50,0.3);
    transform: scale(1.1);
  }
  .cell.opened {
    cursor: default;
    background-color: rgba(0,0,0,0.6);
    color: #fff;
    text-shadow: 0 0 6px #0f0;
  }
  .cell.bomb {
    background-color: #ff3333 !important;
    color: white !important;
    text-shadow: 0 0 10px #ff0000;
  }
  #rouletteBtn, #showAllBtn {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin: 0 10px;
  }
  #rouletteBtn {
    background: gold;
    color: black;
  }
  #rouletteBtn:disabled {
    background: #666;
    color: #ccc;
    cursor: not-allowed;
  }
  #showAllBtn {
    background: #444;
    color: #eee;
  }
  #showAllBtn:disabled {
    background: #222;
    cursor: not-allowed;
    color: #555;
  }
  /* –†—É–ª–µ—Ç–∫–∞ */
  #rouletteWrapper {
    position: relative;
    width: 220px;
    height: 220px;
    user-select: none;
  }
  #rouletteWheel {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 6px solid gold;
    box-shadow: 0 0 20px gold;
    transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    background: conic-gradient(
      #f5a6a6 0deg 180deg,  /* –∫—Ä–∞—Å–Ω–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ */
      #a6f5a6 180deg 360deg /* –∑–µ–ª—ë–Ω–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ */
    );
    position: relative;
  }
  /* –ü–æ–¥–ø–∏—Å–∏ —Å–Ω–∞—Ä—É–∂–∏ –∫—Ä—É–≥–∞ */
  #labelBurn {
    position: absolute;
    top: 50%;
    left: -60px;
    transform: translateY(-50%);
    color: #a00;
    font-weight: bold;
    font-size: 16px;
    user-select: none;
    text-shadow: 0 0 5px #f00;
  }
  #labelX2 {
    position: absolute;
    top: 50%;
    right: -40px;
    transform: translateY(-50%);
    color: #0a0;
    font-weight: bold;
    font-size: 16px;
    user-select: none;
    text-shadow: 0 0 5px #0f0;
  }
  #arrow {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%) rotate(-90deg); /* –ü–æ–≤–µ—Ä–Ω—É–ª–∏ —Å—Ç—Ä–µ–ª–∫—É –Ω–∞ -90¬∞ (–≤–ª–µ–≤–æ) */
    width: 0;
    height: 0;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    border-left: 30px solid gold;
    filter: drop-shadow(0 0 3px #fff);
    z-index: 10;
    cursor: pointer;
  }
  #resultMessage {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    min-height: 30px;
    color: gold;
    text-shadow: 0 0 5px #fff;
  }
</style>
</head>
<body>

<div id="container">
  <div id="leftSide">
    <h1>EXTRIM Miner</h1>

    <div id="buttonsWrapper">
      <div id="twitchBtn" class="channel-btn active">
        <img src="https://cdn.discordapp.com/attachments/1374833926157107230/1404918424618143866/twitch_logo_icon_189242.png" alt="Twitch" />
        Twitch
      </div>
      <div id="youtubeBtn" class="channel-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" />
        YouTube
      </div>
    </div>

    <div id="grid"></div>

    <div>
      <button id="rouletteBtn" disabled>–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
      <button id="showAllBtn" disabled>–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —è—á–µ–π–∫–∏</button>
    </div>

    <div id="resultMessage"></div>
  </div>

  <div id="rouletteWrapper">
    <div id="arrow" title="–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É"></div>
    <div id="rouletteWheel"></div>
    <div id="labelBurn">–°–≥–æ—Ä–µ–ª–æ</div>
    <div id="labelX2">x2</div>
  </div>
</div>

<script>
  const grid = document.getElementById('grid');
  const twitchBtn = document.getElementById('twitchBtn');
  const youtubeBtn = document.getElementById('youtubeBtn');
  const rouletteBtn = document.getElementById('rouletteBtn');
  const showAllBtn = document.getElementById('showAllBtn');
  const rouletteWheel = document.getElementById('rouletteWheel');
  const resultMessage = document.getElementById('resultMessage');
  const arrow = document.getElementById('arrow');

  const twitchRewards = [1000, 1500, 2000, 2500, 5000];
  const youtubeRewards = [1000, 1500, 2000, 2500, 5000, 10000];

  const twitchChances = [0.4, 0.3, 0.15, 0.1, 0.05];
  const youtubeChances = [0.4, 0.3, 0.15, 0.1, 0.05, 0.03];

  let rewards = twitchRewards;
  let chances = twitchChances;

  const cellsCount = 64;
  let cellsData = [];
  let selectedCellIndex = null;
  let gameOver = false;
  let rouletteSpinning = false;

  function createGrid() {
    grid.innerHTML = '';
    cellsData = [];
    selectedCellIndex = null;
    gameOver = false;
    rouletteSpinning = false;
    rouletteBtn.disabled = true;
    showAllBtn.disabled = true;
    resultMessage.textContent = '';

    twitchBtn.classList.remove('disabled');
    youtubeBtn.classList.remove('disabled');

    for(let i=0; i < cellsCount; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', onCellClick);
      grid.appendChild(cell);
    }

    generateCellsData();
  }

  function generateCellsData() {
    cellsData = [];
    const guaranteedIndex = Math.floor(Math.random() * cellsCount);

    for(let i=0; i < cellsCount; i++) {
      if(i === guaranteedIndex) {
        cellsData.push({type: 'reward', value: rewards[rewards.length - 1]});
      } else {
        const bombChance = 0.2;
        if(Math.random() < bombChance) {
          cellsData.push({type: 'bomb'});
        } else {
          cellsData.push({type: 'reward', value: getRandomReward()});
        }
      }
    }
  }

  function getRandomReward() {
    let r = Math.random();
    let sum = 0;
    for(let i=0; i < chances.length; i++) {
      sum += chances[i];
      if(r <= sum) return rewards[i];
    }
    return rewards[0];
  }

  function onCellClick(e) {
    if(gameOver || rouletteSpinning) return;
    if(selectedCellIndex !== null) return;

    const cell = e.currentTarget;
    const index = +cell.dataset.index;
    if(cell.classList.contains('opened')) return;

    cell.classList.add('opened');
    selectedCellIndex = index;
    showAllBtn.disabled = false;

    const data = cellsData[index];
    if(data.type === 'bomb') {
      cell.textContent = 'üí£';
      cell.classList.add('bomb');
      gameOver = true;
      rouletteBtn.disabled = true;
      twitchBtn.classList.add('disabled');
      youtubeBtn.classList.add('disabled');
      twitchBtn.classList.remove('active');
      youtubeBtn.classList.remove('active');
      resultMessage.textContent = '–í–∑–æ—Ä–≤–∞–ª–∞—Å—å –±–æ–º–±–∞! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.';
    } else {
      cell.textContent = data.value;
      rouletteBtn.disabled = false;
      resultMessage.textContent = '';
    }
  }

  twitchBtn.addEventListener('click', () => {
    if(gameOver || rouletteSpinning) return;
    if(selectedCellIndex !== null) return;
    rewards = twitchRewards;
    chances = twitchChances;
    twitchBtn.classList.add('active');
    youtubeBtn.classList.remove('active');
    createGrid();
  });

  youtubeBtn.addEventListener('click', () => {
    if(gameOver || rouletteSpinning) return;
    if(selectedCellIndex !== null) return;
    rewards = youtubeRewards;
    chances = youtubeChances;
    youtubeBtn.classList.add('active');
    twitchBtn.classList.remove('active');
    createGrid();
  });

  function spinRoulette() {
    if(rouletteSpinning || selectedCellIndex === null) return;

    rouletteSpinning = true;
    rouletteBtn.disabled = true;
    twitchBtn.classList.add('disabled');
    youtubeBtn.classList.add('disabled');
    arrow.style.pointerEvents = 'none';

    resultMessage.textContent = '–†—É–ª–µ—Ç–∫–∞ –∫—Ä—É—Ç–∏—Ç—Å—è...';

    // 50/50 —à–∞–Ω—Å, 0 –∏–ª–∏ 1
    const winningHalf = Math.random() < 0.5 ? 0 : 1;

    // –í—Ä–∞—â–∞–µ–º —Å 6 –ø–æ–ª–Ω—ã–º–∏ –æ–±–æ—Ä–æ—Ç–∞–º–∏ –ø–ª—é—Å —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –≤ –Ω—É–∂–Ω–æ–º —Å–µ–∫—Ç–æ—Ä–µ
    const spins = 6;
    const sectorAngle = 180; // –ø–æ–ª–æ–≤–∏–Ω–∞ –∫—Ä—É–≥–∞
    
    // –ß—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å —Ä–∞–Ω–¥–æ–º–Ω—ã–π —É–≥–æ–ª –≤–Ω—É—Ç—Ä–∏ —Å–µ–∫—Ç–æ—Ä–∞:
    // 0 - –∫—Ä–∞—Å–Ω–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ (0-180), 1 - –∑–µ–ª–µ–Ω–∞—è (180-360)
    let baseAngle = winningHalf === 0 ? 0 : 180;
    let randomAngleInSector = Math.random() * sectorAngle;
    let finalAngle = 360 * spins + baseAngle + randomAngleInSector;

    rouletteWheel.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
    rouletteWheel.style.transform = `rotate(${finalAngle}deg)`;

    setTimeout(() => {
      rouletteSpinning = false;
      arrow.style.pointerEvents = 'auto';

      const cell = grid.children[selectedCellIndex];

      if(winningHalf === 1) {
        // –ó–µ–ª–µ–Ω–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ - –≤—ã–∏–≥—Ä—ã—à x2
        let currentValue = parseInt(cell.textContent) || 0;
        let newValue = currentValue * 2;
        cell.textContent = newValue;
        resultMessage.innerHTML = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ù–∞–≥—Ä–∞–¥–∞ —É–¥–≤–æ–µ–Ω–∞: <span style="color:#0f0;">${newValue}</span>`;
      } else {
        // –ö—Ä–∞—Å–Ω–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ - —Å–≥–æ—Ä–∞–Ω–∏–µ —Å—É–º–º—ã
        cell.textContent = 'üíî';
        cell.classList.add('bomb');
        resultMessage.innerHTML = `<span style="color:#f00;">–°—É–º–º–∞ —Å–≥–æ—Ä–µ–ª–∞! üò¢</span>`;
        gameOver = true;
      }
    }, 5200);
  }

  rouletteBtn.addEventListener('click', spinRoulette);
  arrow.addEventListener('click', spinRoulette);

  showAllBtn.addEventListener('click', () => {
    for(let i=0; i < cellsCount; i++) {
      const cell = grid.children[i];
      if(cell.classList.contains('opened')) continue;
      const data = cellsData[i];
      cell.classList.add('opened');
      if(data.type === 'bomb') {
        cell.textContent = 'üí£';
        cell.classList.add('bomb');
      } else {
        cell.textContent = data.value;
      }
    }
    showAllBtn.disabled = true;
  });

  createGrid();
</script>

</body>
</html>
