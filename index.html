<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>EXTRIM Miner</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('extrim.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    padding-top: 80px; /* чтобы кнопки не прилипали к верху */
}

/* Кнопки */
.button-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    background: rgba(0, 0, 0, 0.5);
    padding: 8px 15px;
    border-radius: 20px;
}

.source-btn {
    font-size: 16px;
    font-weight: 600;
    padding: 10px 25px;
    margin: 0 8px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: rgba(255, 215, 0, 0.8);
    color: #000;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
}
.source-btn.active {
    background-color: #ffd700;
    box-shadow: 0 0 20px gold;
}

/* Сумма */
#sumDisplay {
    margin-top: 50px;
    font-size: 2em;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="button-container">
    <button id="btnTwitch" class="source-btn active">Twitch</button>
    <button id="btnYouTube" class="source-btn">YouTube</button>
</div>

<div id="sumDisplay">0</div>

<script>
let currentSource = 'twitch';

function generateSum() {
    let max = currentSource === 'twitch' ? 5000 : 10000;
    let sum = Math.floor(Math.random() * max) + 1;
    // Округление до сотен
    sum = Math.round(sum / 100) * 100;
    if (sum > max) sum = max;
    document.getElementById('sumDisplay').textContent = sum;
}

document.getElementById('btnTwitch').addEventListener('click', () => {
    currentSource = 'twitch';
    document.getElementById('btnTwitch').classList.add('active');
    document.getElementById('btnYouTube').classList.remove('active');
    generateSum();
});

document.getElementById('btnYouTube').addEventListener('click', () => {
    currentSource = 'youtube';
    document.getElementById('btnYouTube').classList.add('active');
    document.getElementById('btnTwitch').classList.remove('active');
    generateSum();
});

// Первое значение при загрузке
generateSum();
</script>

</body>
</html>
